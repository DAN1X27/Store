spring.application.username=Store

spring.datasource.driver-class-username=org.postgresql.Driver
spring.datasource.url=url
spring.datasource.username=postgres
spring.datasource.password=password
spring.flyway.locations=classpath:db_migration
spring.flyway.baseline-on-migrate=true

spring.jpa.properties.hibernate.show_sql=true
jwt_secret=SECRET

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.kafka.bootstrap-servers=url
spring.kafka.consumer.group-id=1
items_images_path=D:/Java Projects/Store/files
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB
